<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
      <i class="fad fa-ruler" pButton></i>
    </div>

    <div class="ui-g-12">
      <label style="display: block">Descrição</label>
      <input type="text" pInputText/>
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input type="text" pInputText style="width: 95px"/>

      <label>até</label>
      <input type="text" pInputText style="width: 95px"/>
    </div>

    <div class="ui-g-12">
      <button type="submit" label="Pesquisar" pButton></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos">
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="pessoa">Pessoa <p-sortIcon field="pessoa"></p-sortIcon></th>
            <th pSortableColumn="descricao">Descrição <p-sortIcon field="descricao"></p-sortIcon></th>
            <th pSortableColumn="dataVencimento">Vencimento <p-sortIcon field="dataVencimento"></p-sortIcon></th>
            <th pSortableColumn="dataPagamento">Pagamento <p-sortIcon field="dataPagamento"></p-sortIcon></th>
            <th pSortableColumn="valor">Valor <p-sortIcon field="valor"></p-sortIcon></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{lancamento.pessoa}}</td>
            <td>{{lancamento.descricao}}</td>
            <td class="col-data">{{lancamento.dataVencimento}}</td>
            <td class="col-data">{{lancamento.dataPagamento}}</td>
            <td class="col-valor">
<!--              <span [ngStyle]="{color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">{{lancamento.valor}}</span>-->
              <span [style.color] = "lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor}}</span>
            </td>
<!--            <button pButton label="Teste"></button>-->
            <td>
              <a pButton class="fa-pen-square"></a>
              <button pButton class="fa-trash-alt"></button>
              <i class="fad fa-pencil" pButton></i>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <a label="Novo Lançamento" pButton></a>
    </div>
  </div>

</div>
