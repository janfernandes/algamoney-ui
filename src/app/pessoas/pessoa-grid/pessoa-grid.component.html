<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="nome">Nome
        <p-sortIcon field="nome"></p-sortIcon>
      </th>
      <th pSortableColumn="cidade">Cidade
        <p-sortIcon field="cidade"></p-sortIcon>
      </th>
      <th pSortableColumn="estado">Estado
        <p-sortIcon field="estado"></p-sortIcon>
      </th>
      <th pSortableColumn="ativo">Status
        <p-sortIcon field="ativo"></p-sortIcon>
      </th>
      <th class="col-acoes"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>{{pessoa.nome}}</td>
      <td>{{pessoa.cidade}}</td>
      <td>{{pessoa.estado}}</td>
      <td>
              <span [pTooltip]="pessoa.ativo ? 'Desativar' : 'Ativar'" tooltipPosition="top">
                {{ pessoa.ativo ? 'Ativo' : 'Inativo' }}</span>
      </td>
      <!--            <button pButton label="Teste"></button>-->
      <td class="col-acoes">
        <a icon="fa fa-pencil" pButton pTooltip="Editar" tooltipPosition="top"></a>&nbsp;
        <button icon="fa fa-trash" pButton pTooltip="Excluir" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
